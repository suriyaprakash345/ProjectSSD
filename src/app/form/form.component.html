<div class="user-form">
<!-- 
    <p>{{ isUpdate? "Edit User" : "Add User" }}</p> -->

  
<form action="" class="form" [formGroup]="userForm">
        <h5 id="head" style="text-align:center">CRUD</h5>
<div class="name-wrapper">
    <label for="name">Name</label>
    <div class="error2">

     <input type="text" id="name" name="name"   formControlName="name" pInputText>
        <div  *ngIf="forms['name'].invalid && (forms['name'].touched || forms['name'].dirty)">
            <span  *ngIf="forms['name'].errors?.required" style="font-size:15pX">error in input</span>
            <span *ngIf="forms['name'].errors?.minlength" style="font-size:15pX" >min length of 4</span>
        </div>
    </div>
   
    
</div>
       
       
<div>
    <label for="email">Email</label>
    <div class="error2">
        <input type="text" id="email" name="email"  formControlName="Email"pInputText >
        <span class="firsterror" *ngIf="forms['Email'].invalid && (forms['Email'].touched || forms['Email'].dirty)">
            <p *ngIf="forms['Email'].errors?.required" style="font-size:15pX" >error in input</p>
            <p *ngIf="forms['Email'].errors?.email" style="font-size:15pX" >mail is not valid</p>
        </span>
    </div>
</div>

<div>

    <label for="address">message</label>
    <div>
        <input type="text" id="message" name="uAdd" required formControlName="msg" pInputText>
    </div>
   
</div>

     

        <button pButton type="button"  *ngIf="!isUpdate" class="Secondary" (click)="formvalid()" [disabled]="userForm.invalid && userForm.touched">add user</button>
        

        <button *ngIf="isUpdate" (click)="update()">Submit</button>
    </form>
</div>
